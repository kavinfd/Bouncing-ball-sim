<div id class="circle"></div>
<script type="text/javascript">
	$( document ).ready(function() {
		

		function setNextPos(obj,gravity){
			setTimeout(function(){
				function repeat(obj){
					var cTime = obj.currentTime;
					var nextY=parseInt((1/2)*gravity*cTime*cTime);
					obj.css({top:nextY+'px'});
					obj.currentTime=cTime+1;
				}
				repeat(obj);
				setNextPos(obj,gravity);
			}, 10);
		}

		function drop(obj){
			obj.currentTime=0;
			setNextPos(obj,1);
		}

		    });

		$(".circle").click(function(e){
		   var parentOffset = $(this).parent().offset(); //if you really just want the current element's offset
		   var relX = e.pageX - parentOffset.left;
		   var relY = e.pageY - parentOffset.top;
		   $('.circle').html(relX +"--"+relY);
		   drop($(this));
		});
	});
	
	
</script>
